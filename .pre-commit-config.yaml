repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.0
    hooks:
      - id: ruff
        args: [ --fix ]
      - id: ruff-format

  - repo: local
    hooks:
      - id: shadow-mapper-secrets
        name: Shadow API Secret Check üïµÔ∏è
        entry: poetry run shadow-mapper parse
        language: system
        types: [file]
        types_or: [javascript, python, typescript]
        pass_filenames: false
        args: ["./src", "--secrets", "--output", "./scan-results/pre-commit.json"]
        description: "Scans staged files for hardcoded secrets and shadow API endpoints."
