# Shadow-API Mapper - CI/CD Workflow
# Runs tests, builds Docker image, and optionally scans targets

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly to catch dependency updates
    - cron: '0 9 * * 1'
  workflow_dispatch:
    inputs:
      target_url:
        description: 'Target URL for scan (optional)'
        required: false
        type: string

env:
  PYTHON_VERSION: '3.11'
  POETRY_VERSION: '1.7.1'

jobs:
  # ==========================================
  # Linting and Type Checking
  # ==========================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}
          virtualenvs-create: true
          virtualenvs-in-project: true
      
      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}
      
      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root
      
      - name: Install project
        run: poetry install --no-interaction
      
      - name: Run Ruff linter
        run: poetry run ruff check src/
      
      - name: Run Ruff formatter check
        run: poetry run ruff format --check src/
      
      - name: Run MyPy
        run: poetry run mypy src/ --ignore-missing-imports
        continue-on-error: true

  # ==========================================
  # Unit Tests
  # ==========================================
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: lint
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}
          virtualenvs-create: true
          virtualenvs-in-project: true
      
      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
      
      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root
      
      - name: Install project
        run: poetry install --no-interaction
      
      - name: Run tests
        run: poetry run pytest tests/ -v --tb=short --cov=shadow_mapper --cov-report=xml
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: false

  # ==========================================
  # Build Docker Image
  # ==========================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
      
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
      
      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test Docker image
        run: |
          docker run --rm ghcr.io/${{ github.repository }}:${{ github.sha }} --version || \
          docker run --rm shadow-api-mapper:latest --version

  # ==========================================
  # Security Scan (Optional)
  # ==========================================
  scan:
    name: API Security Scan
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.target_url != ''
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}
      
      - name: Install project
        run: poetry install --no-interaction
      
      - name: Install Playwright
        run: poetry run playwright install chromium
      
      - name: Validate target URL
        id: validate
        run: |
          TARGET="${{ github.event.inputs.target_url }}"
          
          # Security: Only allow http/https schemes
          if [[ ! "$TARGET" =~ ^https?:// ]]; then
            echo "::error::Invalid URL scheme. Only http:// and https:// are allowed."
            exit 1
          fi
          
          # Security: Block shell metacharacters to prevent command injection
          if [[ "$TARGET" =~ [\;\|\&\$\`\(\)\{\}\<\>\!\#] ]]; then
            echo "::error::URL contains invalid characters that could be used for command injection."
            exit 1
          fi
          
          # Security: Block file:// and other dangerous schemes
          if [[ "$TARGET" =~ ^(file|ftp|data|javascript): ]]; then
            echo "::error::Dangerous URL scheme detected."
            exit 1
          fi
          
          # Validate URL format (basic check for domain)
          if [[ ! "$TARGET" =~ ^https?://[a-zA-Z0-9][-a-zA-Z0-9]*(\.[a-zA-Z0-9][-a-zA-Z0-9]*)+ ]]; then
            echo "::error::Invalid URL format. Please provide a valid domain."
            exit 1
          fi
          
          echo "âœ“ URL validation passed: $TARGET"
          echo "target=$TARGET" >> $GITHUB_OUTPUT
      
      - name: Run Shadow-API Mapper
        env:
          SCAN_TARGET: ${{ steps.validate.outputs.target }}
        run: |
          poetry run shadow-mapper scan "$SCAN_TARGET" \
            --output ./scan-output \
            --sarif results.sarif \
            --skip-wayback
      
      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
        if: always()
      
      - name: Upload scan artifacts
        uses: actions/upload-artifact@v4
        with:
          name: scan-results
          path: scan-output/
        if: always()

  # ==========================================
  # Release (on tag)
  # ==========================================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}
      
      - name: Build package
        run: poetry build
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
